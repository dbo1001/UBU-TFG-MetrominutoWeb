{% extends "base_template.html" %}

{% block content %}
    <style>

        .row{
            margin-right: 10px;
            margin-left: 10px;
        }
        .col-12{
            display: flex;
            align-items: center;
        {#background: darkgreen;#}
        }
        .row > .col-12 > svg{
        {#transform: rotate(-90deg);#}
        {#background: purple;#}
            align-items: center;
            max-height: 900px;
            max-width: 100%;
        }
        @media screen and (max-width: 1600px) {
            .row > .col-12 {
            {#transform: rotate(-90deg);#}
                align-items: center;
                margin-left: auto;
                margin-right: auto;
                max-width:900px;
                height:600px;
            }
        }
    </style>
    <div class="row">
        <div class="col-md-12">
            <form action="{{url_for('main.draw_svg')}}" method="post" class="form-inline">
                {{ form.hidden_tag() }}

                {{ form.number.label }}: {{ form.number }}
                {{ form.submit(class="btn btn-primary") }}
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">

                <div class="form-group">
                    <label for="formControlRange">{{ form.value.label }}</label>
                    <input type="range" min="{{form.min_votes}}" max="{{form.max_votes}}" class="form-control-range" id="formControlRange">
                </div>

        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-8" align="center">
            {{ svg|safe }}
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script>
        $(document).ready(function boxes() {
            $("#formControlRange").change(function () {
                console.log($('#formControlRange').val());

            });
        });
    </script>
{% endblock %}
