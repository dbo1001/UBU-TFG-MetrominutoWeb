{% extends "base_template.html" %}

{% block content %}
    <style>
        #map {
            width: 100%;
            height: 900px;
        }
        #buttons {
            margin-left: 130px;
            margin-top: 10px;
        }
        .row{
            margin-right: 10px;
            margin-left: 10px;
        }

         body {
             font-family: Helvetica Neue, Arial, sans-serif;
             font-size: 14px;
             color: #444;
         }

        table {
            border: 2px solid #42b983;
            border-radius: 3px;
            background-color: #fff;
        }

        th {
            background-color: #42b983;
            color: rgba(255,255,255,0.66);
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        td {
            background-color: #f9f9f9;
        }

        th, td {
            min-width: 120px;
            padding: 10px 20px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key={{API_KEY}}&libraries=places"> type="text/javascript"</script>
    <div class="row">
        <div class="col-md-8 col-sm-12">
            <input id="pac-input"
                   type="text"
                   placeholder="Enter a location">
            <div id="map" v-if="markers_list"></div>
        </div>
        <div class="col-md-4 col-sm-12">
            <div id="app">
                <h2>MARCADORES:</h2>
                <table>
                    <thead>
                    <tr>
                        <th>Central Point</th>
                        <th>Delete</th>
                        <th>Location</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item, index) in markers_list">
                            <td>
                                <label class="form-checkbox">
                                    <input type="checkbox" :id="item.id" :value="item" v-model="central_markers" @click="setCentralMarker(item)">
                                    <i class="form-icon"></i>
                                </label>
                            </td>
                            <td>
                                <button type="button" class="btn btn-default" @click="deleteMarker(item)" aria-label="Remove">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </td>
                            <td>[[ item.text ]]</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row" id="buttons">
        <div class="col-md-2 col-sm-4">
            <input type='button' class="btn btn-primary" value='Delete' id='removeButton'>
            <input type='button' class="btn btn-primary" value='Save' id='saveButton' href="/graph">
            <a class="btn btn-primary" role="button" target="_blank" href="{{url_for('draw_svg')}}">Show</a>
        </div>
        <div class="col-md-2 col-sm-4 ">
            <form class="form-inline">
                <label for="example-number-input" class="col-2 col-form-label">Number</label>
                <input class="form-control" type="number" value="5" id="votes_number">
            </form>
        </div>
        <div class="col-md-4 col-sm-4">
            <select id="select" class="mdb-select">
                <option value="" disabled selected>Elige Modo Desplazamiento</option>
                <option value="bicycling">Bicicleta</option>
                <option value="walking">A pie</option>
            </select>
        </div>
    </div>

    </body>
{% endblock %}
