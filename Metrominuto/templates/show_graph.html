{% extends "base_template.html" %}

{% block content %}
    <style>

        form{
            margin-left: 3%;
        }
        .col-12{
            display: flex;
            align-items: center;
        {#background: darkgreen;#}
        }
        .row > .col-12 > svg{
        {#transform: rotate(-90deg);#}
        {#background: purple;#}
            align-items: center;
            max-height: 900px;
            max-width: 100%;
        }
        @media screen and (max-width: 1600px) {
            .row > .col-12 > svg{
                {#transform: rotate(-90deg);#}
                align-items: center;
                margin-left: auto;
                margin-right: auto;
                max-width:900px;
                height:900px;
            }
        }
    </style>
    <div class="row">
        <div class="col-md-12">
            <form action="/graph" method="post" class="form-inline" novalidate>
                {{ form.hidden_tag() }}

                {{ form.number.label }}: {{ form.number }}
                {{ form.submit(class="btn btn-primary") }}
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            {{ svg|safe }}
        </div>
    </div>
{% endblock %}
