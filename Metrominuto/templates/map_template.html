<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Map</title>

        #directions-panel {
            margin-top: 10px;

            overflow: scroll;
            height: 174px;
            width: 600px;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBa4H59vDquLKttwMkxv0WaJrx3wXB260s"> type="text/javascript"</script>

<body>

<form>
    <div id="map"></div>
    <input type='button' value='Show' id='showButton'>
    <input type='button' value='Delete' id='removeButton'>
    <input type='button' value='Save' id='saveButton'>
    <input type='button' value='Draw' id='drawButton'>
     <input type='button' value='Distance' id='distanceMatrix'>
    <div id = "directions"></div>
</form>
</body>
</html>
<script>
    $(document).ready(function boxes(){
            var directionsService = new google.maps.DirectionsService();
            var directionsRenderer = new google.maps.DirectionsRenderer();
        var markers = [];
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var labelIndex = 0;

        $("#showButton").click(function () {
            showMarkersDiv();
        });
        $("#removeButton").click(function () {
            deleteMarkers();
        });
        $("#saveButton").click(function () {
            //alert(markers[0].label);
            var list = []
            for(i=0;i<markers.length;i++){
                var marcador = {'position' : markers[i].position,
                                'label' : markers[i].label};
                list.push(marcador)
            }
            $.ajax({
                type: "POST",
                contentType: "application/json;charset=utf-8",
                url: "/setMarks",
                traditional: "true",
                data: JSON.stringify(list),
                dataType: "json"
            });
        });
        $("#drawButton").click(function () {
            draw_route();
        });
        $("#distanceMatrix").click(function () {
            calcularDistance();
        });

        function initMap() {
            //var myLatLng = {lat: 42.34, lng: -3.69};

            var myLatLng = {lat: {{latitud}}, lng: {{longitud}} }
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: myLatLng
            });

            google.maps.event.addListener(map, 'click', function(event) {
                addMarker(event.latLng, map);
            });


            directionsRenderer.setMap(map);
        }

        function addMarker(location, map) {
            var marker = new google.maps.Marker({
                position: location,
                label: labels[labelIndex++ % labels.length],
                map: map
            });
            markers.push(marker);
        }

        function setMapOnAll(map) {
            for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(map);
            }
        }

        function clearMarkers() {
            setMapOnAll(null);
        }

        // Deletes all markers in the array by removing references to them.
        function deleteMarkers() {
            clearMarkers();
            markers = [];
            labelIndex = 0;
        }

        function showMarkersDiv() {
            var summaryPanel = document.getElementById('directions');
            // summaryPanel.innerHTML = '';
            for (var i=0;i<markers.length;i++){
                summaryPanel.innerHTML += markers[i].label + ': ' + markers[i].position + '<br>';
            }
        }
        function draw_route(){
            var start = markers[0].position;
            var end = markers[markers.length-1].position;
            var waypts = [];
            for (var i = 0; i < markers.length; i++){
                waypts.push(markers[i].position)
            }
            var dir=[];

           for (let i=1;i<markers.length-1;i++){
                dir.push({
                location: markers[i].position,
                stopover: false
              });
           }
            var request = {
                origin: start,
                destination: end,
                waypoints: dir,
                travelMode: 'WALKING'
            };
            directionsService.route(request, function(result, status) {
                if (status == 'OK') {
                    directionsRenderer.setDirections(result);
                }
            });
        }
        function calcularDistance(){
            var service = new google.maps.DistanceMatrixService();
            var originss = ["Perth, Australia", "Sydney, Australia",
                "Melbourne, Australia", "Adelaide, Australia",
                "Brisbane, Australia", "Darwin, Australia",
                "Hobart, Australia", "Canberra, Australia"];
            var destinationss = ["Uluru, Australia",
                "Kakadu, Australia",
                "Blue Mountains, Australia",
                "Bungle Bungles, Australia",
                "The Pinnacles, Australia"];
            service.getDistanceMatrix(
                {
                    origins: originss,
                    destinations: destinationss,
                    travelMode: 'WALKING',
                    avoidHighways: true,
                    avoidTolls: true,
                }, callback);
        }
        function callback(response, status) {
            if (status == 'OK') {
                var origins = response.originAddresses;
                var destinations = response.destinationAddresses;

                for (var i = 0; i < origins.length; i++) {
                    var results = response.rows[i].elements;
                    for (var j = 0; j < results.length; j++) {
                        var element = results[j];
                        var distance = element.distance.text;
                        var duration = element.duration.text;
                        var from = origins[i];
                        var to = destinations[j];
                        $.ajax({
                            type: "POST",
                            contentType: "application/json;charset=utf-8",
                            {#url: "/getMarks",#}
                            traditional: "true",
                            data: JSON.stringify(element),
                            dataType: "json"
                        });
                    }
                }
            }
        }

        google.maps.event.addDomListener(window, 'load', initMap);
    });
</script>
