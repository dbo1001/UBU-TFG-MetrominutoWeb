{% extends "base_template.html" %}

{% block content %}
    <style>

        .row{
            margin-right: 10px;
            margin-left: 10px;
        }
        .col-12{
            display: flex;
            align-items: center;
            height: 1000px;
        {#background: darkgreen;#}
        }
        .row > .col-12 > svg{
        {#transform: rotate(-90deg);#}
        {#background: purple;#}
            align-items: center;
        }
        @media screen and (max-width: 1600px) {
            .row > .col-12  {
            {#transform: rotate(-90deg);#}
                align-items: center;
                margin-left: auto;
                margin-right: auto;
                width:900px;
                height:600px;
            }

        }
    </style>
    <div class="row">
        <div class="col-md-6">
                <div class="form-group">
                    <label for="formControlRange">{{ form.number.label }}</label>
                    <input type="range" min="{{form.min_votes}}" value="{{form.number}}" max="{{form.max_votes}}"
                           class="form-control-range" id="formControlRange">
                </div>

        </div>
    </div>
    <div class="row" id="svg">
        <div class="col-12">
            {{ svg|safe }}
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script>
        $(document).ready(function boxes() {
            $("#formControlRange").change(function () {
                $.post('{{ url_for('main.draw_svg') }}', {
                    num: $('#formControlRange').val()
                }).done(function(response) {
                    window.setTimeout(function () {
                        window.open('{{ url_for('main.draw_svg') }}', '_self')
                     }, 1000)
                    console.log('OK');
                }).fail(function() {
                    {#$(destElem).text("{{ _('Error: Could not contact server.') }}");#}
                    console.log('ERROR');
                });
            });
        });
    </script>
{% endblock %}
