{% block scripts %}
    <script>
        $(document).ready(function boxes(){
            var directionsRenderer = new google.maps.DirectionsRenderer();
            var markers = [];

            $("#removeButton").click(function () {
                deleteMarkers();
            });

            $("#saveButton").click(function () {
                //alert(markers[0].label);
                var list = []
                for(i=0;i<markers.length;i++){
                    var marcador = {'position' : markers[i].position};
                    list.push(marcador)
                }
                $.ajax({
                    type: "POST",
                    contentType: "application/json;charset=utf-8",
                    url: "/setMarks",
                    traditional: "true",
                    data: JSON.stringify(list),
                    dataType: "json"
                });
            });
            $("#select").change(function () {
                $.post('/setMode', {
                    mode: $('#select').val()
                }).done(function(response) {
                    {#$(destElem).text(response['text'])#}
                    console.log('OK');
                }).fail(function() {
                    {#$(destElem).text("{{ _('Error: Could not contact server.') }}");#}
                    console.log('ERROR');
                });
            });

            function initMap() {
                let myLatLng = {lat: {{latitud}}, lng: {{longitud}} }
                let map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 15,
                    center: myLatLng
                });

                google.maps.event.addListener(map, 'click', function(event) {
                    addMarker(event.latLng, map);
                });

                directionsRenderer.setMap(map);
                var input = document.getElementById('pac-input');

                var autocomplete = new google.maps.places.Autocomplete(input);
                autocomplete.bindTo('bounds', map);

                // Specify just the place data fields that you need.
                autocomplete.setFields(['place_id', 'geometry', 'name']);

                map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

                var infowindow = new google.maps.InfoWindow();


                var marker = new google.maps.Marker({map: map});

                marker.addListener('click', function() {
                    infowindow.open(map, marker);
                });

                autocomplete.addListener('place_changed', function() {
                    infowindow.close();

                    var place = autocomplete.getPlace();

                    if (!place.geometry) {
                        return;
                    }

                    if (place.geometry.viewport) {
                        map.fitBounds(place.geometry.viewport);
                    } else {
                        map.setCenter(place.geometry.location);
                        map.setZoom(17);
                    }

                    // Set the position of the marker using the place ID and location.
                    marker.setPlace({
                        placeId: place.place_id,
                        location: place.geometry.location
                    });
                    saveMarker(marker);
                    marker.setVisible(true);
                    infowindow.open(map, marker);
                });
            }
            var geocoder = new google.maps.Geocoder;
            function addMarker(location, map) {

                geocoder.geocode({'location': location}, function(results, status) {
                    if (status === google.maps.GeocoderStatus.OK) {
                        if (results[1]) {
                            //console.log(results[0].place_id);
                            var marker = new google.maps.Marker({
                                position: location,
                                map: map
                            });
                            console.log(results);
                            saveMarker(marker);
                            newElement(results[2].formatted_address);
                            var infowindow = new google.maps.InfoWindow({content: results[2].formatted_address });
                            {#infowindow.open(map,marker);#}
                            marker.addListener('click', function() {
                                infowindow.open(map, marker);
                            });
                        } else {
                            window.alert('No results found');
                        }
                    }
                });
            }

            function saveMarker(mark) {
                markers.push(mark);
            }

            function setMapOnAll(map) {
                for (var i = 0; i < markers.length; i++) {
                    markers[i].setMap(map);
                }
            }

            function clearMarkers() {
                setMapOnAll(null);
            }

            // Deletes all markers in the array by removing references to them.
            function deleteMarkers() {
                clearMarkers();
                markers = [];
            }
            google.maps.event.addDomListener(window, 'load', initMap);
        });


        {#var app = new Vue({#}
        {#    el: '#app',#}
        {#    delimiters: ['[[',']]'],#}
        {#    data: {#}
        {#        message: 'Hola Vue!'#}
        {#    }#}
        {#})#}

        var myNodelist = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
        }

        // Click on a close button to hide the current list item
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function() {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }

        // Add a "checked" symbol when clicking on a list item
        var list = document.querySelector('ul');
        list.addEventListener('click', function(ev) {
            if (ev.target.tagName === 'LI') {
                ev.target.classList.toggle('checked');
            }
        }, false);

        // Create a new list item when clicking on the "Add" button
        function newElement(mark) {
            var li = document.createElement("li");
            var inputValue = mark;//document.getElementById("myInput").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') {
                alert("You must write something!");
            } else {
                document.getElementById("myUL").appendChild(li);
            }
            document.getElementById("myInput").value = "";

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            for (i = 0; i < close.length; i++) {
                close[i].onclick = function() {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }
        }
    </script>
